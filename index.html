<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Meteo - Aliou develloper</title>
</head>
<body>
    
    <div class="container">
        <div class="current-info">

            <div class="date-container">
                <div class="time" id="time">
                    08:00 <span id="am-pm">AM</span>
                </div>
                <div class="date" id="date">
                    Lundi 13, 2022
                </div>

                <div class="others" id="current-weather-items">
                    
                    
                </div>
            </div>

            <div class="place-container">
                <div class="time-zone" id="time-zone">Dakar/Sénégal</div>
                <div id="country" class="country">SN</div>
            </div>
        </div>

        
    </div>

    <div class="future-forecast">
        <div class="today" id="current-temp">
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
            <div class="other">
                <div class="day">Aujourdh'ui</div>
                <div class="temp">Nuit - 25.6&#176; C</div>
                <div class="temp">Jour - 35.6&#176; C</div>
            </div>
        </div>

        <div class="weather-forecast" id="weather-forecast">
            <div class="weather-forecast-item">
                <div class="day">Mar</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Nuit - 25.6&#176; C</div>
                <div class="temp">Jour - 35.6&#176; C</div>
            </div>
            <div class="weather-forecast-item">
                <div class="day">Mer</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Nuit - 25.6&#176; C</div>
                <div class="temp">Hier - 35.6&#176; C</div>
            </div>
            <div class="weather-forecast-item">
                <div class="day">Jeu</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Nuit - 25.6&#176; C</div>
                <div class="temp">Jour - 35.6&#176; C</div>
            </div>
            <div class="weather-forecast-item">
                <div class="day">Ven</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Nuit - 25.6&#176; C</div>
                <div class="temp">Jour - 35.6&#176; C</div>
            </div>
            <div class="weather-forecast-item">
                <div class="day">Sam</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Nuit - 25.6&#176; C</div>
                <div class="temp">Jour - 35.6&#176; C</div>
            </div>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <script src="script.js"></script>
</body>
</html>
